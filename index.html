<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Credential Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center; 
            width: 90%;
            max-width: 400px;
            margin: 20px;
        }

        .page-heading {
            font-size: 28px; 
            font-weight: 600; 
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch; 
        }

        input {
            padding: 10px; 
            margin: 10px 0;
            border: 2px solid #6a82fb;
            border-radius: 8px;
            width: 100%;
            font-size: 16px; 
        }

        input:focus {
            border-color: #fc5c7d;
            outline: none;
            box-shadow: 0 0 5px rgba(252, 92, 125, 0.5);
        }

        button {
            padding: 10px; 
            border: none;
            border-radius: 8px;
            background-color: #fc5c7d; 
            color: white;
            font-size: 16px; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6a82fb; 
            transform: translateY(-2px); 
        }

        .result {
            margin-top: 20px;
            font-weight: 500; 
            font-size: 18px; 
            color: #333;
            padding: 15px; 
            border: 2px solid #6a82fb;
            border-radius: 8px;
            background-color: rgba(106, 130, 251, 0.1);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-heading">Student Verifications</h1>
        <form id="search-form">
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button type="submit">Search</button>
            <button type="button" id="clear-btn">Clear</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        const students = [
            { name: "John Doe", phone: "1234567890", username: "johndoe", password: "secret123" },
            { name: "Jane Smith", phone: "9876543210", username: "janesmith", password: "password456" },
            { name: "Layla", phone: "51542", username: "laylasaleh", password: "545555" },
            { name: "Nizar Rahal", phone: "3652", username: "nizarrahal", password: "44125" },
        ];

        // Check if user has already accessed the page
        const hasAccessed = Cookies.get('accessed');
        if (hasAccessed) {
            document.body.innerHTML = `<div class="container"><h1 class="page-heading">Access Denied</h1><p>You have already retrieved your credentials. Please contact support for further assistance.</p></div>`;
        }

        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.toLowerCase().trim();
            const phone = document.getElementById('phone').value.trim();
            const resultDiv = document.getElementById('result');

            const foundStudent = students.filter(student => 
                student.name.toLowerCase() === name && 
                student.phone === phone
            );

            if (foundStudent.length > 0) {
                const { username, password } = foundStudent[0];
                resultDiv.innerText = `Username: ${username}\nPassword: ${password}`;

                // Set cookie to prevent further access
                Cookies.set('accessed', 'true', { expires: 30 }); // Expires in 30 days

                // Download image with credentials
                downloadCredentialsImage(username, password);

                // Refresh the page after a short delay
                setTimeout(() => {
                    location.reload();
                }, 2000); // Refresh after 2 seconds
            } else {
                resultDiv.innerText = 'Student not found.';
            }
        });

        function downloadCredentialsImage(username, password) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 200;

            context.fillStyle = 'white';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = 'black';
            context.font = '24px Poppins';
            context.fillText(`Username: ${username}`, 50, 80);
            context.fillText(`Password: ${password}`, 50, 120);

            const link = document.createElement('a');
            link.download = 'credentials.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        document.getElementById('clear-btn').addEventListener('click', function() {
            document.getElementById('phone').value = ''; // Clear only phone field
            document.getElementById('result').innerText = '';
        });
    </script>
</body>
</html>
